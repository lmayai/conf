<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .row div{
            border: 1px solid white;
            color: white;
            min-height:50px;
        }
    </style>
  </head>
  <body>

    <div class="container" style="background:rgba(156, 119, 39, 0.575)">
        <!-- Dividir entre filas y modificar entre el tamaño de la pantalla 
            Para pantallas largas muestra fila 1 con 4 col y fila2 com 10 col
            Para mediana muestra fila 1 con 4 col y fila 2 con 2 col
            Para pequeña fila 1 con 2 col y fila 2 con 1 col
            ** Para visualizar modificar tamaño en pantalla
        -->
        <div class="row">
            <div class="col-md col-sm-6">1-1</div>
            <div class="col-md col-sm-6">1-2</div>
            <div class="col-md col-sm-6">1-3</div>
            <div class="col-md col-sm-6">1-4</div>
        </div>
        <div class="row">
            <div class="col-lg col-md-6 col-sm-12">2-1</div>
            <div class="col-lg col-md-6 col-sm-12">2-2</div>
            <div class="col-lg col-md-6 col-sm-12">2-3</div>
            <div class="col-lg col-md-6 col-sm-12">2-4</div>
            <div class="col-lg col-md-6 col-sm-12">2-5</div>
            <div class="col-lg col-md-6 col-sm-12">2-6</div>
            <div class="col-lg col-md-6 col-sm-12">2-7</div>
            <div class="col-lg col-md-6 col-sm-12">2-8</div>
            <div class="col-lg col-md-6 col-sm-12">2-9</div>
            <div class="col-lg col-md-6 col-sm-12">2-10</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
